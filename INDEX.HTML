<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { border-color: #667eea; outline: none; }
        input.error { border-color: red; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            display: none;
        }
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 3px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Performance Prediction</h1>
        
        <div class="form-group">
            <label>üìö Study Hours per Day:</label>
            <input type="number" id="studyHours" min="0" max="24" placeholder="Enter hours (0-24)">
            <div class="hint">Maximum: 24 hours per day</div>
            <div class="error-message" id="error-studyHours">‚ö†Ô∏è Please enter 0-24 hours only!</div>
        </div>
        
        <div class="form-group">
            <label>üìÖ Attendance Percentage:</label>
            <input type="number" id="attendance" min="0" max="100" placeholder="Enter percentage (0-100)">
            <div class="hint">Maximum: 100%</div>
            <div class="error-message" id="error-attendance">‚ö†Ô∏è Please enter 0-100% only!</div>
        </div>
        
        <div class="form-group">
            <label>üìù Previous Score Percentage:</label>
            <input type="number" id="previousScore" min="0" max="100" placeholder="Enter percentage (0-100)">
            <div class="hint">Maximum: 100%</div>
            <div class="error-message" id="error-previousScore">‚ö†Ô∏è Please enter 0-100% only!</div>
        </div>
        
        <div class="form-group">
            <label>‚öΩ Extra Activities Hours/Week:</label>
            <input type="number" id="extraActivities" min="0" max="168" placeholder="Enter hours (0-168)">
            <div class="hint">Maximum: 168 hours per week</div>
            <div class="error-message" id="error-extraActivities">‚ö†Ô∏è Please enter 0-168 hours only!</div>
        </div>
        
        <button onclick="predict()">üîÆ Predict Performance</button>
        
        <div id="result"></div>
    </div>

    <script>
        function predict() {
            // Get values
            const studyHours = parseFloat(document.getElementById('studyHours').value) || 0;
            const attendance = parseFloat(document.getElementById('attendance').value) || 0;
            const previousScore = parseFloat(document.getElementById('previousScore').value) || 0;
            const extraActivities = parseFloat(document.getElementById('extraActivities').value) || 0;
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            
            // Validation
            let hasError = false;
            
            if (studyHours < 0 || studyHours > 24) {
                document.getElementById('error-studyHours').style.display = 'block';
                document.getElementById('studyHours').classList.add('error');
                hasError = true;
            }
            
            if (attendance < 0 || attendance > 100) {
                document.getElementById('error-attendance').style.display = 'block';
                document.getElementById('attendance').classList.add('error');
                hasError = true;
            }
            
            if (previousScore < 0 || previousScore > 100) {
                document.getElementById('error-previousScore').style.display = 'block';
                document.getElementById('previousScore').classList.add('error');
                hasError = true;
            }
            
            if (extraActivities < 0 || extraActivities > 168) {
                document.getElementById('error-extraActivities').style.display = 'block';
                document.getElementById('extraActivities').classList.add('error');
                hasError = true;
            }
            
            // Stop if there are errors
            if (hasError) {
                return;
            }
            
            // Calculate prediction
            const score = (studyHours * 2.5) + (attendance * 0.5) + (previousScore * 0.8) + (extraActivities * 0.3);
            const predicted = Math.min(100, Math.max(0, Math.round(score)));
            
            // Get message based on score
            let color, message;
            if (predicted >= 80) {
                color = '#c6f6d5';
                message = 'üåü Excellent Performance!';
            } else if (predicted >= 60) {
                color = '#fefcbf';
                message = 'üëç Good Performance!';
            } else if (predicted >= 40) {
                color = '#fed7aa';
                message = 'üìö Average Performance!';
            } else {
                color = '#fed7d7';
                message = 'üí™ Keep Trying!';
            }
            
            // Show result
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').style.background = color;
            document.getElementById('result').innerHTML = `
                <strong>${message}</strong><br><br>
                Predicted Score: ${predicted}%
            `;
        }
    </script>
</body>
</html>

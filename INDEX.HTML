<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { border-color: #667eea; outline: none; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Student Performance Prediction</h1>
        
        <div class="form-group">
            <label>ğŸ“š Study Hours per Day:</label>
            <input type="number" id="studyHours" placeholder="e.g., 6">
        </div>
        
        <div class="form-group">
            <label>ğŸ“… Attendance (%):</label>
            <input type="number" id="attendance" placeholder="e.g., 85">
        </div>
        
        <div class="form-group">
            <label>ğŸ“ Previous Score (%):</label>
            <input type="number" id="previousScore" placeholder="e.g., 75">
        </div>
        
        <div class="form-group">
            <label>âš½ Extra Activities (Hours/Week):</label>
            <input type="number" id="extraActivities" placeholder="e.g., 5">
        </div>
        
        <button onclick="predict()">ğŸ”® Predict Performance</button>
        
        <div id="result"></div>
    </div>

    <script>
        function predict() {
            const studyHours = parseFloat(document.getElementById('studyHours').value) || 0;
            const attendance = parseFloat(document.getElementById('attendance').value) || 0;
            const previousScore = parseFloat(document.getElementById('previousScore').value) || 0;
            const extraActivities = parseFloat(document.getElementById('extraActivities').value) || 0;
            
            const score = (studyHours * 2.5) + (attendance * 0.5) + (previousScore * 0.8) + (extraActivities * 0.3);
            const predicted = Math.min(100, Math.max(0, Math.round(score)));
            
            let color, message;
            if (predicted >= 80) {
                color = '#c6f6d5';
                message = 'ğŸŒŸ Great Performance!';
            } else if (predicted >= 60) {
                color = '#fefcbf';
                message = 'ğŸ‘ Good Performance!';
            } else {
                color = '#fed7d7';
                message = 'ğŸ“š Keep Trying!';
            }
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').style.background = color;
            document.getElementById('result').innerHTML = `<strong>${message}</strong><br>Predicted Score: ${predicted}%`;
        }
    </script>
</body>
</html>

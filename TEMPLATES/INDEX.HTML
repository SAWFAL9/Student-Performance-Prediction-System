<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { border-color: #667eea; outline: none; }
        input.error { border-color: red; }
        .hint { font-size: 12px; color: #888; margin-top: 3px; }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
            background: #ffe6e6;
            padding: 8px;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            display: none;
        }
        .loading { text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Performance Prediction</h1>
        
        <form id="predictionForm">
            <div class="form-group">
                <label>üìö Study Hours per Day:</label>
                <input type="number" id="study_hours" min="0" max="24" placeholder="Enter hours (0-24)">
                <div class="hint">Maximum: 24 hours per day</div>
                <div class="error-message" id="error-study_hours"></div>
            </div>
            
            <div class="form-group">
                <label>üìÖ Attendance Percentage:</label>
                <input type="number" id="attendance" min="0" max="100" placeholder="Enter percentage (0-100)">
                <div class="hint">Maximum: 100%</div>
                <div class="error-message" id="error-attendance"></div>
            </div>
            
            <div class="form-group">
                <label>üìù Previous Score Percentage:</label>
                <input type="number" id="previous_score" min="0" max="100" placeholder="Enter percentage (0-100)">
                <div class="hint">Maximum: 100%</div>
                <div class="error-message" id="error-previous_score"></div>
            </div>
            
            <div class="form-group">
                <label>‚öΩ Extra Activities Hours/Week:</label>
                <input type="number" id="extra_activities" min="0" max="168" placeholder="Enter hours (0-168)">
                <div class="hint">Maximum: 168 hours per week</div>
                <div class="error-message" id="error-extra_activities"></div>
            </div>
            
            <button type="submit">üîÆ Predict Performance</button>
        </form>
        
        <div class="loading" id="loading">
            <p>Calculating...</p>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            const formData = new FormData();
            formData.append('study_hours', document.getElementById('study_hours').value);
            formData.append('attendance', document.getElementById('attendance').value);
            formData.append('previous_score', document.getElementById('previous_score').value);
            formData.append('extra_activities', document.getElementById('extra_activities').value);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    let color, message;
                    if (data.category === 'Excellent') {
                        color = '#c6f6d5';
                        message = 'üåü Excellent Performance!';
                    } else if (data.category === 'Good') {
                        color = '#fefcbf';
                        message = 'üëç Good Performance!';
                    } else if (data.category === 'Average') {
                        color = '#fed7aa';
                        message = 'üìö Average Performance!';
                    } else {
                        color = '#fed7d7';
                        message = 'üí™ Keep Trying!';
                    }
                    
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').style.background = color;
                    document.getElementById('result').innerHTML = 
                        '<strong>' + message + '</strong><br><br>Predicted Score: ' + data.prediction + '%';
                } else {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').style.background = '#ffe6e6';
                    document.getElementById('result').style.color = 'red';
                    document.getElementById('result').innerHTML = 
                        '<strong>Please fix these errors:</strong><br><br>' + data.errors.join('<br>');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
        
        ['study_hours', 'attendance', 'previous_score', 'extra_activities'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById('error-' + id).style.display = 'none';
            });
        });
    </script>
</body>
</html>
